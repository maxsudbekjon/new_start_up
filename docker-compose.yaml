services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: qadam_web
    env_file:
      - ./.env
    restart: always

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<EOF\nimport urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/')\nEOF"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      redis:
        condition: service_healthy
      mq:
        condition: service_healthy

  redis:
    image: redis:7
    container_name: qadam_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mq:
    image: rabbitmq:3-management
    container_name: qadam_mq
    restart: always
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: qadam_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media


services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: qadam_web
    volumes:
      - ./:/app
      - ./static:/app/static
      - ./media:/app/media
    env_file:
      - ./.env
    ports:
      - 8000:8000

    # ðŸŸ© WEB (Django/Gunicorn) HEALTHCHECK
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 3s
      retries: 5

    # ðŸŸ© HEALTHY boâ€˜lmaguncha boshqa servicelar kutadi
    depends_on:
      redis:
        condition: service_healthy
      mq:
        condition: service_healthy

  redis:
    image: redis:7
    container_name: qadam_redis
    restart: always

    # ðŸŸ© REDIS HEALTHCHECK
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mq:
    image: rabbitmq:3-management
    container_name: qadam_mq
    restart: always
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}

    # ðŸŸ© RABBITMQ HEALTHCHECK
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: qadam_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"

    # ðŸŸ© WEB HEALTHY boâ€˜lgunga qadar nginx kutadi
    depends_on:
      web:
        condition: service_healthy

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media

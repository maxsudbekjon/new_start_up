upstream web {
    server web:8000;  # service nomi, container_name emas
}

server {
    listen 80;
    server_name 194.146.13.93;

    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
        add_header Access-Control-Allow-Origin "http://localhost:62739" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-CSRFToken" always;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    client_max_body_size 50M;
}
